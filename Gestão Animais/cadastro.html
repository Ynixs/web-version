<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novo Animal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta8PUbW+FgXjJgM/M/6jCoNoLA46r+o6P4oFNdkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/cadastro.css"> 
</head>
<body class="tema-cadastro"> 

    <main class="container">
        
        <h1>CADASTRO DE NOVO ANIMAL</h1>
        
        <form class="form-cadastro">
            
            <div class="form-grupo">
                <input type="text" id="nome" placeholder="Nome do Animal" required>
            </div>
            
            <div class="form-grupo">
                <input type="text" id="raca" placeholder="Raça do Animal" required>
            </div>

            <div class="form-grupo genero-grupo">
                <label>Gênero:</label>
                <div class="radio-grupo">
                    <input type="radio" id="macho" name="genero" value="Macho">
                    <label for="macho">Macho</label>
                    
                    <input type="radio" id="femea" name="genero" value="Fêmea">
                    <label for="femea">Fêmea</label>
                </div>
            </div>

            <div class="form-grupo">
                <label for="status">Status (Adoção/Tratamento):</label>
                <select id="status">
                    <option value="adocao">Em Adoção</option>
                    <option value="tratamento">Em Tratamento</option>
                    <option value="adotado">Adotado</option>
                </select>
            </div>

            <div class="form-grupo">
                <label>Fotos do Animal (Máx. 4):</label>
                <button type="button" class="btn btn-fotos"><i class="fa-solid fa-camera"></i> SELECIONAR ATÉ 4 FOTOS</button>
            </div>
            
            <div class="form-grupo checkbox-grupo">
                <input type="checkbox" id="castrado">
                <label for="castrado">Animal Castrado (RF5)</label>
            </div>

            <div class="form-grupo">
                <input type="text" id="obs" placeholder="Observações de Saúde/Temperamento">
            </div>

            <br>
            
            <button type="submit" class="btn btn-roxo"><i class="fa-solid fa-save"></i> SALVAR FICHA</button>
            <button type="button" class="btn btn-roxo-outline"><i class="fa-solid fa-list-ul"></i> VER LISTA DE ANIMAIS</button>
            <button type="button" class="btn btn-laranja-outline"><i class="fa-solid fa-hand-holding-heart"></i> NOVA SOLICITAÇÃO DE ADOÇÃO</button>
            
        </form>
    </main>
</body>
</html>
