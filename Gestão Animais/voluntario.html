<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Tarefas para Voluntários</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta8PUbW+FgXjJgM/M/6jCoNoLA46r+o6P4oFNdkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/voluntario.css">
</head>
<body>
    <main class="container">
        <h1>Gestão de Tarefas para Voluntários</h1>
        
        <div class="card-tarefas"> 
            <form class="form-tarefas">
                <div class="form-grupo">
                    <input type="text" placeholder="Título da Tarefa (Ex: Limpar canil B)">
                </div>
                
                <div class="form-grupo">
                    <input type="text" placeholder="Descrição detalhada">
                </div>
                
                <div class="form-grupo">
                    <select class="select-prioridade">
                        <option>Baixa</option>
                        <option>Média</option>
                        <option>Alta</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-laranja btn-adicionar"><i class="fa-solid fa-circle-plus"></i> ADICIONAR NOVA TAREFA</button>
            </form>
        </div>
        
        <h2>Lista de Tarefas Pendentes</h2>
        
        </main>
</body>
</html>
